<!DOCTYPE html>
<html>
  <head>
    <style>
      #dogPic,
      #catPic {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      #dogPic {
        background: blue;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <img src="dog.jpg" id="dogPic" />
    <img src="cat.jpg" id="catPic" />

    <script>
      var image = null;
      var offsetX, offsetY;

      function move(e) {
        var newX = e.clientX - offsetX;
        var newY = e.clientY - offsetY;

        image.style.left = newX + "px";
        image.style.top = newY + "px";
      }

      function initialClick(e) {
        if (image !== null) {
          document.removeEventListener("mousemove", move);
          image = null;
          return;
        }

        image = this;
        offsetX = e.clientX - this.getBoundingClientRect().left;
        offsetY = e.clientY - this.getBoundingClientRect().top;

        document.addEventListener("mousemove", move);
      }

      var dog = document.getElementById("dogPic");
      var cat = document.getElementById("catPic");

      dog.addEventListener("mousedown", initialClick, false);
      cat.addEventListener("mousedown", initialClick, false);
    </script>
  </body>
</html>
