<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <button onclick="myStop()">시계 멈추기</button>

    <script>
      // 1초마다 myTimer 함수 호출
      const myInterval = setInterval(myTimer, 1000);
      function myTimer() {
        const date = new Date();
        document.getElementById("demo").innerHTML = date.toLocaleTimeString();
      }

      function myStop() {
        clearInterval(myInterval);
      }
    </script>
  </body>
</html>
