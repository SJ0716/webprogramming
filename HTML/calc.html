<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<script>
    function add() {
       
            let s1 = parseFloat(document.getElementById("number1").value);
            let s2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = s1 + s2;
        
    }
    function minus() {
       
       let s1 = parseFloat(document.getElementById("number1").value);
       let s2 = parseFloat(document.getElementById("number2").value);
       document.getElementById("result").value = s1 - s2;
   
}
function divide() {
    let s1 = parseFloat(document.getElementById("number1").value);
       let s2 = parseFloat(document.getElementById("number2").value);
       document.getElementById("result").value = s1 / s2;
}
function multiply() {
    let s1 = parseFloat(document.getElementById("number1").value);
       let s2 = parseFloat(document.getElementById("number2").value);
       document.getElementById("result").value = s1 * s2;
}
</script>
<style>
        .button {
            padding: 10px;
            width: 50px;
            height: 50px;
            
        }
</style>
<body>
    숫자1 : <input type="text" id="number1" value="9"> <br>
    숫자2 : <input type="text" id="number2" value="6"> <br>
    <input type="button" value="+" onclick="add()" class="button">
    <input type="button" value="-" onclick="minus()" class="button">
    <input type="button" value="*" onclick="multiply()" class="button">
    <input type="button" value="/" onclick="divide()" class="button"> <br>
    연산결과 : <input type="text" id="result" value="">
</body>
</html>
